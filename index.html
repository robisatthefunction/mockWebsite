<!DOCTYPE HTML>

<html>
	<head>
		<title>Company</title>
		<meta charset="utf-8" />
		<link href="https://fonts.googleapis.com/css?family=Convergence|Oleo+Script" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="https://cdn.optimizely.com/js/9874509362.js"></script>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="sticky-header">
			<h1>Company Name </h1>

			<p class="loading"> Loading... </p>
			<ul class="icons">
			</ul>
			<div class="hamburger">
			</div>
		</header>
		<div id="body">
		<div id="content">
		<section>
			<a href="#work">
			<div class="nav col-md-6">
					<h2 class="text-nav"><span>Work</span></h2>
			</div>
			</a>
			<a href="#skills">
			<div class="skills nav col-md-6">
					<h2 class="text-nav"><span>Contact</span></h2>
			</div>
			</a>
			<a href="#about">
			<div class="about nav col-md-6">
					<h2 class="text-nav"><span>About</span></h2>
			</div>
			</a>
			<a href="#code">
			<div class="code nav col-md-6">
					<h2 class="text-nav"><span>Careers</span></h2>
			</div>
			</a>
		</section>
		</div>

				<!-- Footer -->
					<footer id="footer">

					</footer>

		</div>


		<!-- Scripts -->
	<script>
  var $ = window.optimizely.get('jquery');

$('.skills').click(function() {
  activateProductPage();
});


	$('#body').css('opacity', 0);
	$(window).load(function() {
  	$('#body').css('opacity', 1);
		$('.loading').text('');
	});

	$(function() {
  $('a[href*="#"]:not([href="#"])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html, body').animate({
          scrollTop: target.offset().top
        }, 800);
        return false;
      }
    }
  });
});

	</script>

	</body>
</html>
